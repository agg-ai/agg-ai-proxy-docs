site_name: AGG AI Proxy API Documentation
site_description: Documentation for the AGG AI Proxy API
site_author: AGG AI Team
site_url: https://docs.agg-ai-proxy.example.com

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: quickstart.md
      - Authentication: authentication.md
  - API Reference:
      - Responses: api/responses.md
      - Tools: api/tools.md
      - Files: api/files.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Tool Execution: examples/tools.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/agg-ai-proxy

